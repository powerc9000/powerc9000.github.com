<html>
<head>
    <title>Why Hello There</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
	<nav class="navbar navbar-default main-nav-contain">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">powerc9000</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="http://blog.powerc9000.com">Blog</a></li>
				<li><a href="http://github.com/powerc9000">Github</a></li>
				<li><a data-href="/#/games">Games</a></li>
				<li><a data-href="/#/sites">Sites</a></li>
			</ul>
		</div>
		
	</nav>
	<div class="container background" data-load>
		
	</div>
<script src="https://rawgithub.com/powerc9000/loader/master/loader.js"></script>
<script src="router.js"></script>
<script>
	var rmr = rmr();
	loader.runOnLoad(false);
	var el = document.querySelectorAll("[data-load]")[0];
	var links = document.querySelectorAll("[data-href]");
	[].forEach.call(links, function(el){
		el.addEventListener("click", handleNavigate)
	})
	rmr.register("/", function(){
		console.log("herr");
		el.setAttribute("data-load", "home.html");
		loader.run();
	});
	rmr.register("/#/games", function(){
		console.log("herro")
		el.setAttribute("data-load", "games.html");
		loader.run();
	});
	rmr.register("/#/sites", function(){
		el.setAttribute("data-load", "sites.html");
		loader.run();
	});

	function handleNavigate(e){
		rmr.navigate(e.target.getAttribute("data-href"));
		e.preventDefault();
	}
</script>
</body>
</html>
