<script src="router.js"></script>
<script>
	var rmr = rmr();
	//loader.runOnLoad(false);
	var el = document.querySelectorAll("[data-load]")[0];
	var links = document.querySelectorAll("[data-href]");
	[].forEach.call(links, function(el){
		el.addEventListener("click", handleNavigate)
	})
	rmr.register("/", function(){
		console.log("herr");
		el.setAttribute("data-load", "home.html");
		loader.run();
	});
	rmr.register("/#/games", function(){
		console.log("herro")
		el.setAttribute("data-load", "games.html");
		loader.run();
	});
	rmr.register("/#/sites", function(){
		el.setAttribute("data-load", "sites.html");
		loader.run();
	});

	function handleNavigate(e){
		rmr.navigate(e.target.getAttribute("data-href"));
		e.preventDefault();
	}
</script>
