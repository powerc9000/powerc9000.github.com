<script>
	var rmr = rmr();
  rmr.hashMode(true);
	//loader.runOnLoad(false);
	var el = document.querySelectorAll("[data-load]")[0];
	var links = document.querySelectorAll("[data-href]");
  var currentActive = document.getElementById("home");
  currentActive.classList.add("active");
	[].forEach.call(links, function(el){
		el.addEventListener("click", handleNavigate)
	})
	rmr.register("/", function(){
    setActive("home")
		el.setAttribute("data-load", "home.html");
		loader.run();
	});
	rmr.register("/games", function(){
    setActive("games");
		el.setAttribute("data-load", "games.html");
		loader.run();
	});
	rmr.register("/sites", function(){
    setActive("sites")
		el.setAttribute("data-load", "sites.html");
		loader.run();
	});
  function setActive(targetId){
    var targetEl;
    if(currentActive){
      currentActive.classList.remove("active");
    }
    targetEl = document.getElementById(targetId);
    targetEl.classList.add("active");
    currentActive = targetEl;
  }
	function handleNavigate(e){
		rmr.navigate(e.target.getAttribute("data-href"));
   
		e.preventDefault();
	}
	(function(){
		var nav = document.querySelector(".dis-collapse");
		var button = document.querySelector(".navbar-toggle");
		button.addEventListener("click", function(){
			if(nav.classList.contains("not-collapse")){
				nav.classList.remove("not-collapse")
			}else{
				nav.classList.add("not-collapse");
			}
		})
	}())
	
</script>
