<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var scores = $(".score");
				$.each(scores, function(i, s){
					$(s).text(Math.round(Math.random() * 50))
				})
			})
		</script>
		<title>
			Peter vs Clay
		</title>
	</head>
	<body>
		<div class="row-fluid">
			<div class="span6 peter-score-side score-contain">
				<div class="row-fluid">
					<div class="name-area peter">
						<div class="image-contain pull-right">
							<img src="img/peter.jpg" alt="">
						</div>
						
						<h1 class="pull-right">Peter</h1>
						
					</div>
				</div>
				<div class="row-fluid points-contain">
					<p class="score"></p>
				</div>
			</div>
			<div class="span6 clay-score-side score-contain">
				<div class="row-fluid ">
					<div class="name-area clay">
						<div class="image-contain pull-left" >
							<img  src="img/clay.jpg" alt="" >
						</div>
						<h1 class="pull-left">Clay</h1>
					</div>
				</div>
				<div class="row-fluid points-contain">
					<p class="score"></p>
				</div>
			</div>
		</div>
	</body>
</html>
